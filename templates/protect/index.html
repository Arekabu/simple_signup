{% extends "main.html" %}

{% block content %}

<div> Здесь может содержаться персональная информация для каждого пользователя </div>
<br>
{% if is_not_premium %}
<button> <a href="sign/upgrade/"> Хочу Premium!</a> </button>
{% endif %}
<hr>
<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Выйти</button>
</form>
{% endblock %}
